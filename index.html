<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment 6</title>
</head>
<body>
    <form id="formPI">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>
            
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
            
            <label>Hobbies:</label><br>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br><br>
            
            <label for="age">Age Range:</label>
            <input type="range" id="age" name="age" min="0" max="100"><br><br>
            
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic"><br><br>
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select><br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="Print Form Data" onclick="printFormData()">
        </fieldset>
    </form>
    <div id="formDataOutput"></div>

    <script src="print-form-data.js"></script>
</body>
</html>
